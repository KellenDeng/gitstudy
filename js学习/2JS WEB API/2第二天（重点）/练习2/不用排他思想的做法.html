<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .current {
            background-color: pink;
        }
    </style>
</head>

<body>
    <button class="current">按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        var buts = document.querySelectorAll('button');
        for (i = 0; i < buts.length; i++) {
            buts[i].addEventListener('click', function (e) {
                document.querySelector('.current').className = '';
                this.className = 'current';
            });
        }

    </script>
</body>

</html>
