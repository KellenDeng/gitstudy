<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>对象解构</title>
</head>

<body>
	<script type="text/javascript">
		// 对象解构允许我们使用变量的名字匹配对象的属性 匹配成功 将对象属性的值赋值给变量

		let person = { name: 'lisi', age: 30, sex: '男' };
		// let { name, age, sex } = person;   左边的是变量名 需要和上面的有的属性或者方法名对应起来
		// console.log(name)
		// console.log(age)
		// console.log(sex)

		let { name: myName } = person;    //myNname是变量名    左边的name用于匹配上面的对象
		console.log(myName)

	</script>
</body>

</html>
