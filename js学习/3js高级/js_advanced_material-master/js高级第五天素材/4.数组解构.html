<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>数组解构</title>
</head>

<body>
	<script type="text/javascript">
		// 数组解构允许我们按照一一对应的关系从数组中提取值 然后将值赋值给变量
		let ary = [1, 2, 3];
		let [a, b, c, d, e] = ary;  //注意左边的是变量  没有加引号   左边中括号 代表解构
		console.log(a)
		console.log(b)
		console.log(c)
		console.log(d)
		console.log(e)
	</script>
</body>

</html>
