<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        // 闭包（closure）指有权访问另一个函数作用域中变量的函数。
        // 一个作用域可以访问另外一个函数的局部变量 
        // 我们fn 外面的作用域可以访问fn 内部的局部变量
        // 闭包的主要作用: 延伸了变量的作用范围
        function fn() {
            var num = 10;

            // function fun() {
            //     console.log(num);

            // }
            // return fun;
            return function () {     //return  是闭包里面的关键点
                console.log(num);
            }
        }
        var f = fn();    //写了fn()  就会去执行fn这个函数
        f();
        // 类似于
        // var f = function() {
        //         console.log(num);
        //     }

        //这是上面注释的地方  类似于
        // var f =  function fun() {
        //         console.log(num);

        //     }
    </script>
</body>

</html>
