<script>
    var arr = [6, 3, 8, 2, 3, 1, 4, 5, 7, 5, 9, 4];
    for (var j = 0; j <= arr.length - 2; j++) {
        for (var i = 0; i < arr.length - 1 - j; i++) {
            if (arr[i] > arr[i + 1]) {
                var a = arr[i + 1];
                arr[i + 1] = arr[i];
                arr[i] = a;
            }
        }
    }
    console.log(arr);
</script>
