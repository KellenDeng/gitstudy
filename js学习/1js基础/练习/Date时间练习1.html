        //    得到当前的时间 的函数！！！！
        function gettime1() {
            var date1 = new Date();
            var time1 = date1.getHours();
            var time2 = date1.getMinutes();
            var time3 = date1.getSeconds();
            var h = time1 >= 10 ? time1 : '0' + time1;
            var m = time2 >= 10 ? time2 : '0' + time2;
            var s = time3 >= 10 ? time3 : '0' + time3;
            return h + ':' + m + ':' + s;
        }
        console.log(gettime1());
