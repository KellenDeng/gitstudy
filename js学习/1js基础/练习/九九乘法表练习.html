<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = '', j = 0, i = 0;
        for (var j = 1; j <= 9; j++) {
            for (var i = 1; i <= j; i++) {
                sum = sum + (i + 'x' + j) + '=' + i * j + '\t';
            }
            sum = sum + '\n';
        }
        console.log(sum);
    </script>
</head>
