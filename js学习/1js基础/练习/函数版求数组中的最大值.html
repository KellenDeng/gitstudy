    <script>
        function getmax(arr) {
            max = arr[0];
            for (var i = 1; i <= arr.length - 1; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }

            }
            console.log(max);
            return max;
        }
        var arr1 = [1, 4, 3, 5, 6, 2, 3, 9];
        // getmax([1, 4, 3, 5, 6, 2, 3, 9]);
        console.log(getmax(arr1));
    </script>
