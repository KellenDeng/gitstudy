        // 要求用户猜 1~50之间的一个数字 但是只有 10次猜的机会
        function getrandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var num = getrandom(1, 50);
        for (i = 1; i <= 10; i++) {
            var a = prompt('请输入一个数字')
            if (num == a) {
                alert('你猜对了！');
                break;
            }
            else if (num < a) {
                alert('你猜大了，你还有' + (10 - i) + '次机会！');
            }
            else if (num > a) {
                alert('你猜小了，你还有' + (10 - i) + '次机会！');
            }
        }
