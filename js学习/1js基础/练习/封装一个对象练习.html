    <script>
        //封装一个自己的最大 最小值函数！
        var mymath = {
            PI: 3.14,
            getmax: function () {
                num = arguments[0];
                for (var i = 1; i <= arguments.length - 1; i++) {
                    if (arguments[i] > num) {
                        num = arguments[i];
                    }
                }
                return num;
            },  //  不要忘记这个逗号啊！！！
            getmin: function () {
                num = arguments[0];
                for (var i = 1; i <= arguments.length - 1; i++) {
                    if (arguments[i] < num) {
                        num = arguments[i];
                    }
                }
                return num;
            }

        }
        console.log(mymath.getmax(3, 5, 2, 3, 3, 8));
        console.log(mymath.PI);
    </script>
