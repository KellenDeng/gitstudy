<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <script>
        function one() {
            setTimeout(() => {
                console.log(111);
                a.next();
            }, 1000)
        }
        function two() {
            setTimeout(() => {
                console.log(222);
                a.next();
            }, (1000));
        }
        function three() {
            setTimeout(() => {
                console.log(333);
                a.next();
            }, 1000)
        }

        function* gen() {
            yield one();
            yield two();
            yield three();
        }
        let a = gen();
        a.next();   
    </script>
</body>
