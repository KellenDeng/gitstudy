<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol 创建对象属性</title>
</head>

<body>
    <script>
        //向对象中添加方法 up down
        let game = {
            name: '俄罗斯方块',
            up: function () { },
            down: function () { }
        };

        //声明一个对象
        let methods = {
            up: Symbol(),
            down: Symbol()
        };
        // 看懂下面的两行代码呀！！！
        game[methods.up] = function () {
            console.log("我可以改变形状");   //在对象game里面添加方法。
        }

        game[methods.down] = function () {
            console.log("我可以快速下降!!");
        }

        console.log(game);

        //
        let youxi = {
            name: "狼人杀",
            [Symbol('say')]: function () {
                console.log("我可以发言")
            },
            [Symbol('zibao')]: function () {
                console.log('我可以自爆');
            }
        }

        console.log(youxi)


    </script>
</body>

</html>
