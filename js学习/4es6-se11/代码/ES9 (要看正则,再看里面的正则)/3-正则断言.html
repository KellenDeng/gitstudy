<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则扩展-反向断言</title>
</head>

<body>
    <script>
        //声明字符串
        let str = 'JS5211314你知道么555啦啦啦';
        //正向断言   后面的 啦 来判断
        const reg = /\d+(?=啦)/;
        const result = reg.exec(str);
        console.log(result);
        //反向断言   前面的  么  来判断
        const reg1 = /(?<=么)\d+/;
        const result1 = reg1.exec(str1);
        console.log(result1);
    </script>
</body>

</html>
