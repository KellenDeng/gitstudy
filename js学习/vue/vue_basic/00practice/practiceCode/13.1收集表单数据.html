<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <form @submit.prevent="demo">
            用户名：<input type="text" v-model.trim="userinfo.account"> <br /><br />
            密码： <input type="password" v-model="userinfo.password"> <br /><br />
            年龄：<input type="number" v-model.number="userinfo.age"> <br /><br />
            性别：男<input type="radio" name="sex" v-model="userinfo.sex" value="man">
            女 <input type="radio" name="sex" v-model="userinfo.sex" value="woman"> <br /><br />
            爱好：唱歌<input type="checkbox" name="bobby" v-model="userinfo.hobby" value="sing">
            跳舞<input type="checkbox" name="bobby" v-model="userinfo.hobby" value="dance">
            喝酒<input type="checkbox" name="bobby" v-model="userinfo.hobby" value="drink">
            所属校区:
            <select v-model="userinfo.city">
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="chengdu">成都</option>
            </select>
            <br> <br>
            <textarea v-model.lazy="userinfo.other" cols="30" rows="10"></textarea>
            <br>
            <input type="checkbox" v-model="userinfo.agree" name="" id=""> <a href="">阅读并接受《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                userinfo: {
                    account: '',
                    password: '',
                    age: '',
                    sex: '',
                    hobby: [],
                    city: 'chengdu',
                    other: '',
                    agree: '',
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.userinfo))
                }
            }
        })
    </script>
</body>

</html>
