<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 :style="{opacity:opacity}">你好呀</h2>
        <button @click="stop">点我停止变换</button>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                opacity: 1
            },
            methods: {
                stop() {
                    this.$destroy()
                }
            },
            mounted() {
                this.timer = setInterval(() => {
                    this.opacity -= 0.1;
                    if (this.opacity <= 0) {
                        this.opacity = 1;
                    }
                }, 100)
            },
            beforeDestroy() {
                clearInterval(this.timer)
            },
        })

    </script>
</body>

</html>
