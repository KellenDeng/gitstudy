<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        输入你的名字 <input type="text" :value="name"> <br />
        输入你的喵喵 <input type="text" v-model:value="pwd">
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'dkl',
                pwd: '123456'

            }
        });
    </script>
</body>

</html>
