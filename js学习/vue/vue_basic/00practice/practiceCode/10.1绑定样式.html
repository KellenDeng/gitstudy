<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<style>
    .basic {
        width: 400px;
        height: 100px;
        border: 1px solid black;
    }

    .happy {
        border: 4px solid red;
        ;
        background-color: rgba(255, 255, 0, 0.644);
        background: linear-gradient(30deg, yellow, pink, orange, yellow);
    }

    .sad {
        border: 4px dashed rgb(2, 197, 2);
        background-color: gray;
    }

    .normal {
        background-color: skyblue;
    }

    .atguigu1 {
        background-color: yellowgreen;
    }

    .atguigu2 {
        font-size: 30px;
        text-shadow: 2px 2px 10px red;
    }

    .atguigu3 {
        border-radius: 20px;
    }
</style>

<body>
    <div id="root">
        <div class="basic" :class="Mood" @click="changeMood">尚硅谷</div> <br /><br />
        <div class="basic" :class="arr1" @click="changeMood">尚硅谷</div> <br /><br />
        <div class="basic" :class="Object1" @click="changeMood">尚硅谷</div> <br /><br />
        <div class="basic" :style="styleObj2" @click="changeMood">尚硅谷</div> <br /><br />

    </div>
    <script>
        const vm = new Vue({
            el: '#root',

            data: {
                Mood: 'happy',
                arr1: ['atguigu1', 'atguigu2', 'atguigu3'],
                Object1: {
                    atguigu2: false,
                    atguigu3: true
                },
                styleObj2: {
                    fontSize: "40px",
                    color: 'red',
                }

            },

            methods: {
                changeMood() {
                    arr = ['happy', 'sad', 'normal'];
                    this.Mood = arr[Math.floor(Math.random() * 3)];
                },
            },
        })
    </script>
</body>

</html>
