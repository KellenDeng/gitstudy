<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>名字</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead> <!-- th表示表头，用这个标签，文字会加粗居中显示。 -->


        <tbody>
            <tr>
                <td>邓凯伦</td>
                <td>男</td>
                <td>23</td>
            </tr>
            <tr>
                <td>赵誉</td>
                <td>女</td>
                <td>22</td>
            </tr>
        </tbody>
        <!-- thead表示头部区域,thead会改变表格大小。 tbody表示主体区域  ，结构标签可以让表格结构更清楚 -->
    </table>
</body>

</html>
