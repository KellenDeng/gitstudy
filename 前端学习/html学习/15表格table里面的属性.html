<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center" border="1" cellpadding="10" cellspacing="0" width="300" height="300">
        <!-- cellpadding 表示字距离表格边框的距离。 -->
        <!-- cellspacing  表示边框与边框之间的距离 -->
        <!-- border  表示有一个整体大的边框效果 border="0" 表示看不见边框效果 -->
        <!-- width 和height 表示表格的宽和高 -->
        <tr>
            <th>名字</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>邓凯伦</td>
            <td>男</td>
            <td>23</td>
        </tr>
        <tr>
            <td>赵誉</td>
            <td>女</td>
            <td>22</td>
        </tr>
        <!-- 表格标签中，没有列的概念， tr表示行，td表示行中的单元格，本例子中，每一行有3个单元格 -->
    </table>

</body>

</html>
