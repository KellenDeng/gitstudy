<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 跨行合并： rowspan="" -->
    <!-- 跨列合并： colspan="" -->
    <!-- 合并单元格  分3步  1，先确定是跨行还是跨列 2,方式为： <td colspan="2">  </td>   3,删除多余的单元格-->
    <table border="1" width="500" height="500" cellspacing="0">
        <tr>
            <td></td>
            <td colspan="2"></td>

        </tr>
        <tbody>
            <tr>
                <td rowspan="2"></td>
                <td></td>
                <td></td>

            </tr>
            <tr>

                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
