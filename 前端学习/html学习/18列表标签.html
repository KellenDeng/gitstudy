<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>无序列表</h3>
    <ul>
        <!-- ul里面只能有li   ，li作为一个容器，可以有其他的东西。 -->
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul> <!-- 无序列表 -->

    <h3>有序列表</h3>
    <ol>
        <li>列表4</li>
        <li>列表4</li>
        <li>列表4</li>

    </ol> <!-- ol用法和ul差不多 -->


    <dl>
        <dt>名词1</dt>
        <dd>对名词1的解释1</dd>
        <dd>对名词1的解释2</dd>
        <dd>对名词1的解释3</dd>
        <dt>名词2</dt>
        <dd>对名词2的解释1</dd>
        <dd>对名词2的解释2</dd>
        <dd>对名词2的解释3</dd>
        <!-- 自定义列表 -->
        <!-- dl里面只能包含dt和dd ，dt和dd里面可以放任何标签。-->

    </dl>


</body>

</html>
