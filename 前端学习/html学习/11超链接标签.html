<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="http://www.qq.com" target="_blank">腾讯</a>
    <!--打开外部链接  -->
    <a href="http://www.qq.com" target="_self">腾讯</a>
    <a href="10图片标签.html" target="_blank">腾讯</a> <!-- 打开内部链接 -->
    <a href="#" target="_blank">腾讯</a> <!-- #  表示空链接 -->
    <a href="http://www.qq.com" target="_blank"><img src="../images/bg.jpg" width="300"></a> <!-- 图片链接 -->
    <!-- href  里面可以用压缩包，图片，视频，等地址，或文件 -->
    <!--   href   表示 打开的地址 -->
    <!--   target  表示 打开的方式  
          _blank 表示另启动一个页面打开，
          _self 表示覆盖本页面打开  -->

    <a href="#one">腾讯</a>
    <!-- 锚点链接:在本页面跳转，href后面要有一个id名字，跳转的地方就是和后面id名字一样的地方,
    可以是图片，可以是文字 -->
    <h3 id="one"> http://www.qq.com </h3>
</body>

</html>
