<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table>
        <tr>
            <td>名字</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>邓凯伦</td>
            <td>男</td>
            <td>23</td>
        </tr>
        <tr>
            <td>赵誉</td>
            <td>女</td>
            <td>22</td>
        </tr>
        <!-- 表格标签中，没有列的概念， tr表示行，td表示行中的单元格，本例子中，每一行有3个单元格 -->
    </table>
</body>

</html>
