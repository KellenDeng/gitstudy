<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #333;

        }

        .map {
            position: relative;
            width: 747px;
            height: 616px;
            background: url(../images/map.png) no-repeat;
            margin: 0 auto;
        }

        .beijing {
            position: absolute;
            top: 227px;
            right: 193px;
        }

        .he {
            /* display: block; */
            position: absolute;
            /* 这里把span转化为行类块元素了，所以才有高宽，才有颜色。 */
            width: 8px;
            height: 8px;
            background-color: #09f;
            border-radius: 50%;
        }

        div span[calss^="hh"] {

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            animation: pulse 1.2s linear infinite;

        }

        .beijing span.hh2 {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0% {}

            70% {
                /* transform: scale(5);  我们不要用scale 因为他会让 阴影变大*/
                width: 40px;
                height: 40px;
                opacity: 1;
            }

            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="beijing">
            <span class="he"></span>
            <span class="hh1"></span>
            <span class="hh2"></span>
        </div>
        <span class="bj"></span>
        <span class="gz"></span>
    </div>
</body>

</html>
