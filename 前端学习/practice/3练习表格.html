<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="600" border="0">
        <h3>青春不常在，抓紧谈恋爱</h3>
        <tr>
            <td>
                性别:
            </td>
            <td>
                <input type="radio" name="man" id="man"><img src="../images/man.jpg" alt="man">
                <label for="man">男</label>
                <input type="radio" name="man" id="woman"><img src="../images/women.jpg" alt="man">
                <label for="woman">女</label>
            </td>
        </tr>
        <tr>
            <td>
                生日：
            </td>
            <td>
                <select name="years" id="">
                    <option value="" selected="selected">选择年份</option>
                    <option value="">2006</option>
                    <option value="">2007</option>
                </select>
                <select name="month" id="">
                    <option value="" selected="selected">选择月份</option>
                    <option value="">6</option>
                    <option value="">7</option>
                </select>
                <select name="day" id="">
                    <option value="">选择日期</option>
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td><input type="text" name="area"></td>
        </tr>
        <tr>
            <td>
                自我介绍：
            </td>
            <td>
                <textarea name="" id="" cols="20" rows="3">自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="免费注册" name="enroll"><br>
                <input type="checkbox" name="agree" id="agree"><label for="agree">我同意注册条款和会员加入标准</label><br>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>严肃的态度</li>
                    <li>真诚</li>
                </ul>
            </td>
        </tr>

    </table>
</body>

</html>
