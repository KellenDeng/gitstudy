<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            display: flex;
            background: blue;
            justify-content: center;
        }

        ul {
            display: flex;
            justify-content: flex-start;
            width: 400px;
            background: red;
        }

        /* ul  有默认的的leftpadding  所以加一个*{} */

        li {
            list-style: none;
            width: 30px;
            height: 30px;
            border: 1px solid pink;
            border-radius: 15px;
            text-align: center;
            line-height: 30px;
            transition: all .3s;
        }

        a {
            text-decoration: none;
            color: black;
        }

        li:hover {
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">1</a></li>
        </ul>
    </div>
</body>

</html>
