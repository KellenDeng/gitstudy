<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {}

        * {

            padding: 0;
            margin: 0;
        }

        ul {
            display: flex;
            /* justify-content: space-around; */
            width: 600px;
            margin: 150px;
            perspective: 400px;
            /* transform-style: preserve-3d; */
            transition: all .5s;
        }

        li {

            position: relative;
            margin-left: 10px;
            width: 120px;
            height: 35px;
            list-style: none;
            /* background: pink; */
            text-align: center;
            line-height: 35px;
            transform-style: preserve-3d;
            transition: all .5s;
        }

        .two,
        .one {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }

        .one {
            background-color: pink;
            /* z-index: 1; */
            /* transform: translateZ(17.5px); */
        }



        .two {
            background-color: purple;
            /* 这个x轴一定是负值 我们如果有移动 或者其他样式，必须先写我们的移动  */
            transform: translateY(17.5px) translateZ(-17.5px) rotateX(-90deg);
            /* z-index: 2; */
        }

        li:hover {
            transform: translateY(-17.5px) rotateX(90deg);
        }

        /* li::after {

            不能这样写 两个盒子应该是并列在一起的关系，才能实现3d翻转效果，
             两个盒子是包含关系不行。不能实现3d翻转效果。
        } */
    </style>
</head>

<body>

        <ul>
            <li>
                <div class="one">黑马程序员</div>
                <div class="two">pink老师</div>
            </li>
            <li>
                <div class="one">黑马程序员</div>

            </li>

            </li>
