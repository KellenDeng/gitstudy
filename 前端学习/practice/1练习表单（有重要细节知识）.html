<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单练习</title>
</head>
<style>
    a {
        text-decoration: none;

    }

    table {
        width: 500px;
        height: 250px;
    }

    td {
        height: 200px;
    }

    th {
        height: 200px;
    }

    /* 代码是从上往下读的，读到互相矛盾或者是重复的，下面的会覆盖上面的。  */
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        /* 注意区分cellspacing和 collapse的区别 
        border-collapse: collapse; 表示相邻边框合并在一起
        cellspacing="0" 表示边框之间的距离为0 */
        text-align: center;

    }
</style>

<body>
    <table align="center" border="1" cellpadding="5" cellspacing="0" width="500px">
        <tr>
            <th>排名</th>
            <th>关键词</th>
            <th>趋势</th>
            <th>今日搜索</th>
            <th>最近七日</th>
            <th>相关链接</th>
        </tr>
        <tr>
            <td>1</td>
            <td>鬼吹灯</td>
            <td><img src="../images/down.jpg" alt=""></td>
            <td>345</td>
            <td>123</td>
            <td><a href="http://www.tieba.com" target="_blank">贴吧</a>
                <a href="#">图片</a>
                <a href="#">百科</a>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>鬼吹灯</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>
</body>

</html>
