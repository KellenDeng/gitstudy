<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .footer {
            display: flex;
            justify-content: space-around;
            height: 50px;
            width: 800px;
        }

        .left {
            display: flex;
            justify-content: space-between;

        }

        .right {
            display: flex;


        }

        span {
            width: 50px;
            height: 50px;
            border: 1px solid rgb(143, 140, 140);
            background: #f7f7f7;
            margin: 0px 3px;
            line-height: 50px;
            text-align: center;

        }

        a {
            text-decoration: none;
            color: black;
        }

        input {
            outline: none;
            height: 40px;
            width: 50px;

        }

        .down,
        .up {
            width: 110px;
            height: 50px;
        }

        .two,
        .one {
            border: transparent;
            background: transparent;
        }

        .right span:first-child,
        .right span:nth-child(3) {
            border: transparent;
            background: transparent;
        }
    </style>
</head>

<body>
    <footer>
        <div class="footer">
            <div class="left">
                <span class="up"><a href="#">上一页</a></span>
                <span class="two"><a href="#">2</a></span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="one">...</span>
                <span class="down">下一页</span>
            </div>
            <div class="right">
                <span class="qing">请到</span>
                <input type="number">
                <span class="ye">页</span>
                <span>确定</span>
            </div>
        </div>
    </footer>
</body>


</html>
