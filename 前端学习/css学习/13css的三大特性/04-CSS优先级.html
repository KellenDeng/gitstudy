<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS优先级</title>
    <style>
        .test {
            color: red;
        }

        div {
            color: pink !important;
        }

        #demo {
            color: green;
        }
    </style>
    <!-- 当同一个元素指定多个选择器， 就会有优先级的产生。
            选择器相同，则执行层叠性
            选择器不同， 则根据选择器权重执行 
          选择范围越小的，选择器权重越高。（！important > 行内样式style="" > ID选择器 > 类选择器 > 标签选择器 > 继承和通配符选择器*  ）-->

</head>

<body>
    <div class="test" id="demo" style="color: purple">你笑起来真好看</div>
</body>

</html>
