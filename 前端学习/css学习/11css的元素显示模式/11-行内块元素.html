            height: 35px;
        }

    <input type="text">
    <input type="text">

<!-- 
   ! 行内块元素的特点：
① 和相邻行内元素（行内块）在一行上，但是他们之间会有空白缝隙。一行可以显示多个（ 行内元素特点）。
② 默认宽度和高度就是它本身内容的宽度和高度（ 行内元素特点）。
③ 高度，行高、外边距以及内边距都可以控制（ 块级元素特点）。
 -->
