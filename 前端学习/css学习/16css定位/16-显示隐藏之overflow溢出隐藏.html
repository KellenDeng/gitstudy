<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示隐藏元素之overflow</title>
    <style>
        .peppa {
            overflow: visible;
            /* overflow: hidden; */
            /* scroll 溢出的部分显示滚动条  不溢出也显示滚动条 */
            /* overflow: scroll; */
            /* auto 溢出的时候才显示滚动条 不溢出不显示滚动条 */
            /* overflow: auto; */
            width: 200px;
            height: 200px;
            border: 3px solid pink;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="peppa">
        《小猪佩奇》，又名《粉红猪小妹》（台湾名为粉红猪），英文名为《Peppa
        Pig》，是由英国人阿斯特利（Astley）、贝克（Baker）、最精彩的扫黑剧，
        不仅要故事要硬核，场面要给力，最关键的是，还是拍出——“人”。因为只有拍出真正的人，
        那些善与恶，正与邪，公道与人心的对抗，才能震撼人心。我毫不怀疑剧集会热度不断上升，
        当下国剧市场并无绝对爆款，正是《对决》的好机会。真要“扫黑“，就要破局
    </div>

</body>

</html>
