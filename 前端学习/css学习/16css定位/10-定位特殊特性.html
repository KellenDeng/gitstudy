<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位的特殊特性</title>
    <style>
        span {
            position: absolute;
            top: 300px;
            width: 200px;
            height: 150px;
            background-color: pink;
        }

        /* 行内元素添加绝对或者固定定位，可以直接设置高度和宽度。 */
        /* 块级元素添加绝对或者固定定位，如果不给宽度或者高度，默认大小是内容的大小。 */
        /* 给了绝对或者固定定位，会脱标，具有类似!!!!!(行内块元素)的性质 */
        div {
            position: absolute;
            background-color: skyblue;
            font-size: 90px;
        }
    </style>
</head>

<body>
    <span>123</span>

    <div>abcd</div>
</body>

</html>
