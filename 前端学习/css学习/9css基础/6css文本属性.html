<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: blue;
            text-align: center;
            /* 文字居中 */
            text-decoration: none;
            /* 正常显示，一般在超链接<a>中设置，取消下划线。 */
        }

        p {
            color: rgb(0, 234, 255);
            text-align: right;
            /* 文字右对齐。 */
            text-decoration: line-through;
            /* 删除线 */
        }

        div {
            color: #2f00ff;
            text-decoration: underline;
            /* 下划线设置 */
        }

        /* 三种颜色表示方法。用的最多的是十六进制表示的颜色 */
        .suojing {
            text-indent: 20px;
            /* text-intend：2em； */
            /* 段落缩进设置，em是一个相对单位，一般用2em，相当于缩进当前元素2个单位的大小的距离。  text-intend：2em； */
            /* 行类块元素可以加text-align: center   使里面的内容水平居中对齐 */
            /* 行类块元素可以加line-height 使里面的内容垂直居中 */
        }

        .hangjianyu {
            line-height: 26px;
            /* 行间距设置，也叫行号 。上间距，下间距，字体大小的和称为行间距。*/
        }
    </style>
</head>

<body>
    <h2>邓凯伦</h2>
    <p>邓凯伦</p>
    <div>邓凯伦</div>
    <h5 class="suojing">今天吃饭了哈到大时代是的撒发安师大建科大厦啊发顺丰观复国际看火凤凰个挂号费巨化股份汇金股份汇金股份很过分汇金股份汇金股份汇金股份汇金股份</h5>
</body>

</html>
